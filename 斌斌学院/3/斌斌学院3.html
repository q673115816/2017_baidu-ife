  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data = new Array(),
       ul1 = document.getElementById('source'),
       li1 = ul1.getElementsByTagName('li'),
       b1  = ul1.getElementsByTagName('b');
  for (var i = 0; i < li1.length; i++) {
    var text = li1[i].innerText;
    var node = [text.substr(0, 2), text.substr(-2, 2)];
    data.push(node);
  }
console.log(data);
  return data;

}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
data.sort(function (a,b) {
  // body...
  return a[1]-b[1]
});
return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
var arr = ["一","二","三","四","五","六","七"],
    resort = document.getElementById("resort");
    for(i=0;i<data.length;i++){
      var liText = '第' + arr[i] + '名: ' + data[i][0] + ',空气质量: ',
          oLi = document.createElement("li"),
          oB  = document.createElement("b");
          oLi.innerHTML = liText;
          oB.innerHTML = data[i][1];
          oLi.appendChild(oB);
          resort.appendChild(oLi);
    }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
var btn = document.getElementById("sort-btn"),
    index = 0;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
btn.onclick = function(){
  if(index==0){
    btnHandle();
    index=1;
  }
}
}

init();
