    div {
      border: 1px solid #000;

      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .wrap {
      position: absolute;
      width: 800px;
      height: 200px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

<script>
  var boxs = document.getElementsByTagName('div');
  for (var i = 0; i < boxs.length; i++) {
    boxs[i].addEventListener('click', fn, false);
  }

  function fn(e) {
    var e = e || window.event;
    t = e.target || e.srcElement;
    window.event ? cancelBubble = true : e.stopPropagation();
    for (var i = 0; i < boxs.length; i++) {
      boxs[i].style.backgroundColor = '#fff';
    }
    t.style.backgroundColor = 'red';
  }
